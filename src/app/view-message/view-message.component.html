<div>
  <h3 style="color:darkorange">{{ this.myMsg ? 'My Messages' : 'Others Messages' }}<span *ngIf="isLoading" style="color:green"> - Loading ...</span></h3>
  <hr>
  <p class="errMsg" *ngIf="errorMsg">{{errorMsg}}</p>
  <table border="1">
      <tr>
          <th>No.</th>
          <th *ngIf="!myMsg">User</th>
          <th>Message</th>
          <th>Date</th>
      </tr>
      <tr *ngFor="let msg of msgList;let i = index">
        <td>{{i + 1}}</td>
        <td  *ngIf="!myMsg">{{msg.userName}}</td>
        <td>{{msg.message}}</td>
        <td>{{msg.createdDate | date : 'medium'}}</td>
      </tr>
  </table>
</div>
